<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function registerClickHandler(e) {
            var del = e.target.parentElement;
            var parent = del.parentElement;
            parent.removeChild(del);
        }
    </script>
</head>

<body>

    </div>
