<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Learning</title>

    <script>
        alert('hello world');

        // first lession about js from W3school        
        var isBulbOn = false;
        function changeBulbStatus() {
            isBulbOn = !isBulbOn;
            if (isBulbOn) {
                turnOnBulb();
            }
            else {
                turnOffBulb();
            }
        }

        function turnOnBulb() {
            document.getElementById('myImage').src = 'https://www.w3schools.com/js/pic_bulbon.gif'
        }

        function turnOffBulb() {
            document.getElementById('myImage').src = 'https://www.w3schools.com/js/pic_bulboff.gif';
        }

        // JS is an untyped language
        // in JS, there is not distinquist between integer and float, there is only number type
        var a = 4 / 3;
        console.log(a);// printing a float number
        console.log(a.toFixed(0));// fixing format for float numbers,0 is equivalent an integer

        // Integer
        var b = a.toFixed(0);   // b is a string   var
        b = parseInt(a);        // b is an integer var, method used to convert a float into an integer
        console.log(typeof (b));// number

        //Bit wises ops (need to remember case)
        // >>> is Right Shift without sign bit(the 1st bit in signed num)- will change into 0, whereas 
        // >> Right Shift with sign bit- will keep the value of this bit
        var c = -1;
        console.log(c >> 1);    // -1
        console.log(c >>> 1);   // 2^31-1

        // Loop: for in
        // printing the browser's Navigator object
        for (var aProperty in navigator) {
            document.write(aProperty);
            // document.write('<br>');
        }

        // Loop control by Labels
        outerLoop:
        for (var x = 0; x < 10; x++) {
            innerLoop:
            for (var y = 0; y < 10; y++) {
                if (y == 2) {
                    continue outerLoop;
                    // screen will have only 10 * 
                    // bc when y==1, it make the outerLoop move to next loop
                }
                document.write('*');
                // stub for anonymousFunc
                console.log(normalFunc(x, y));
            }
        }

        // anonymous functions VS normal functions and literal functions
        function normalFunc(x, y) {
            return x * y;
        };
        var anonymousFunc = Function('x', 'y', 'return x*y;');
        var literalFunc = function (x, y) {
            return x * y;
        };
    </script>
</head>

<body>
    <br>
    <img id='myImage' src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Off the bulb">
    <button onclick="changeBulbStatus()">
        Turn On/ Off the bulb
    </button>

    <noscript>
        <!-- just in case that user (browser) do not allow to run javascriipt -->
        Sorry... Javascript is needed to go ahead
    </noscript>
</body>

</html>
